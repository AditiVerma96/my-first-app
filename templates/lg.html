<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Capacity Required</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">JustGetIt</a>
    </nav>
    <div class="container text-center">
        <h1>Confirm Line NO</h1>
    </div>
    <form action="lg" method="post" style="margin-left:20px; width: 97%">
        {% csrf_token %}
        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Order No.</label>
            <div class="col-sm-10">
                <select name="orderno" id="orderno">
                    <option id="b2">----</option>
                    
                    {% for b in allorder %}
                    <option value="{{b.orderno}}" id="b1">{{b.orderno}}</option>
                    {% endfor %}
                  </select>
            </div>
        </div>

        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Loaded To Line No.</label>
            <div class="col-sm-10">
                <select name="ltlc" id="ltlc">
                    <option id="a2">----</option>
                    
                    {% for a in macfill %}
                    <option value="{{a.ltlc}}" id="a1">{{a.ltlc}}</option>
                    {% endfor %}
                  </select>
            </div>
        </div>
        

        
        
        <div class="container text-center">
            <a class="btn btn-primary" href="linetable" role="button">View Line-Order Table</a>
            <input type="Submit" class="btn btn-primary">
            <input type="reset" class="btn btn-primary">
        </div>
        
       
        

    </form>

    
</body>
</html>
