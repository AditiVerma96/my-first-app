<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Material in House table</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">JustGetIt</a>
    </nav>
    <div class="container text-center">
        <h1>
          Material in House table
        </h1>
    </div>
    <table class="table table-hover table-striped table-bordered" style="width: 97%; margin-left: 20px">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Order No</th>
            <th scope="col">Fabric in House</th>
            <th scope="col">Threads</th>
            <th scope="col">Sewing Trims</th>
            <th scope="col">Finishing Trims</th>
            <th scope="col">Packing Trims</th>
          </tr>
        </thead>
    {% for a in allmat %}
        <tbody>
          <tr>
            <td>{{a.orderno}}</td>
            <td>{{a.fin}}</td>
            <td>{{a.threads}}</td>
            <td>{{a.sewtrim}}</td>
            <td>{{a.fintrim}}</td>
            <td>{{a.packtrim}}</td>
          </tr>
        </tbody>
    {% endfor %}
      </table>

    
</body>
</html>
