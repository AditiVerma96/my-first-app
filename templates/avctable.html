<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Available Capacity table</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">JustGetIt</a>
    </nav>
    <div class="container text-center">
        <h1>Available Capacity Table</h1>
    </div>
    <table class="table table-hover table-striped table-bordered" style="width: 97%; margin-left: 20px">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Line No.</th>
            <th scope="col">No. of Operators</th>
            <th scope="col">Working Days</th>
            <th scope="col">Daily Working Hours</th>
            <th scope="col">Absenteeism</th>
            <th scope="col">Efficiency</th>
            <th scope="col">Available Capacity</th>
          </tr>
        </thead>
    {% for a in allavc %}
        <tbody>
          <tr>
            <td>{{a.lineno}}</td>
            <td>{{a.noo}}</td>
            <td>{{a.workdays}}</td>
            <td>{{a.dwh}}</td>
            <td>{{a.absent}}</td>
            <td>{{a.efficiency}}</td>
            <td>{{a.mac}}</td>
          </tr>
        </tbody>
    {% endfor %}
      </table>

    
</body>
</html>
