<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Material</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">JustGetIt</a>
    </nav>
    <div class="container text-center">
        <h1>Material in house</h1>
    </div>
    <form action="material" method="post" style="margin-left:20px; width: 97%">
        {% csrf_token %}

        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Order No.</label>
            <div class="col-sm-10">
                <select name="orderno" id="orderno">
                    <option id="a2">----</option>
                    
                    {% for a in allorder %}
                    <option value="{{a.orderno}}" id="a1">{{a.orderno}}</option>
                    {% endfor %}
                  </select>
            </div>
        </div>
        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Fabric in House</label>
            <div class="col-sm-10">
              <input type="text" name="fin" id="fin">
            </div>
        </div>

        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Threads</label>
            <div class="col-sm-10">
              <input type="text" name="threads" id="threads">
            </div>
        </div>

        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Sewing Trims</label>
            <div class="col-sm-10">
              <input type="text" name="sewtrim" id="sewtrim">
            </div>
        </div>

        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Finishing Trims</label>
            <div class="col-sm-10">

              <input type="text" name="fintrim" id="fintrim">
        
            </div>
        </div>

        
        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Packing Trims</label>
            <div class="col-sm-10">
              <input type="text" name="packtrim" id="packtrim" >
            </div>
        </div>  
        
        <div class="container text-center">
            <a class="btn btn-primary" href="mattable" role="button">View Material in House Table</a>
            <input type="Submit" class="btn btn-primary">
            <input type="reset" class="btn btn-primary">
        </div>
        
       
        

    </form>

    
</body>
</html>
